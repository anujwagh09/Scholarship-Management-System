<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
  <h3>Student Register</h3>
  <form method="post" action="/register">
    <div class="mb-2">
      <input name="name" class="form-control" placeholder="Name" required/>
    </div>
    <div class="mb-2">
      <input name="email" class="form-control" placeholder="Email" type="email" required/>
    </div>
    <div class="mb-2">
      <input name="password" class="form-control" placeholder="Password" type="password" required/>
    </div>
    <div class="mb-2">
      <input name="course" class="form-control" placeholder="Course"/>
    </div>
    <div class="mb-2">
      <input name="income" class="form-control" placeholder="Income" type="number" step="0.01"/>
    </div>
    <div class="mb-2">
      <input name="percentage" class="form-control" placeholder="Percentage" type="number" step="0.01"/>
    </div>
    <div class="mb-2">
      <select name="category" class="form-select">
        <option>General</option>
        <option>OBC</option>
        <option>SC</option>
        <option>ST</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p th:if="${error}" class="text-danger">Error: <span th:text="${error}"></span></p>
</div>
</body>
</html>
