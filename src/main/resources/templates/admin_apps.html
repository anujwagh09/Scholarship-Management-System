<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">Scholarship Admin</a>
    <div>
      <a class="btn btn-outline-secondary btn-sm" href="/admin/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h4>Applications</h4>
  <div th:if="${apps.size()==0}" class="alert alert-info">No applications yet.</div>
  <div th:each="a : ${apps}" class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div>
          <b>App #</b> <span th:text="${a.id}"></span> â€”
          <b th:text="${a.student.name}"></b> applied for <b th:text="${a.scholarship.name}"></b>
        </div>
        <div>
          <span class="badge bg-secondary" th:text="${a.status}"></span>
        </div>
      </div>
      <p class="mt-2 small">Applied: <span th:text="${a.appliedDate}"></span></p>
      <form method="post" th:action="@{'/admin/apps/' + ${a.id} + '/update'}" class="row g-2 align-items-center">
        <div class="col-auto">
          <input name="remarks" class="form-control form-control-sm" placeholder="Remarks"/>
        </div>
        <div class="col-auto">
          <button name="action" value="approve" class="btn btn-success btn-sm">Approve</button>
        </div>
        <div class="col-auto">
          <button name="action" value="reject" class="btn btn-danger btn-sm">Reject</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
